name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download modules
        run: go mod download

      - name: gofmt check
        run: |
          files=$(find . -name '*.go')
          if [ -n "$files" ]; then
            gofmt -l $files | tee /tmp/gofmt.out
            test ! -s /tmp/gofmt.out
          fi

      - name: go vet
        run: go vet ./...

      - name: go test
        env:
          GOCACHE: ${{ github.workspace }}/.gocache
        run: go test -race -coverprofile=coverage.txt ./...

  build:
    needs: test
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ""
          - runner: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
          - runner: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Build adapter
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          output="dist/module-nupi-whisper-local-stt-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          go build -o "$output" ./cmd/adapter

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: module-nupi-whisper-local-stt-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
